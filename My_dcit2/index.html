<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Мой англо-русский словарь</title>
  </head>
  <body>
    <h1>Мой англо-русский словарь</h1>
    <form id="add-word-form">
      <h2>Добавить слово в словарь</h2>
      <div>
        <label for="english-word-input">Английское слово:</label>
        <input type="text" id="english-word-input" required>
      </div>
      <div>
        <label for="russian-word-input">Перевод на русский:</label>
        <input type="text" id="russian-word-input" required>
      </div>
      <div>
        <label for="transcription-input">Транскрипция:</label>
        <input type="text" id="transcription-input" required>
      </div>
      <button type="submit">Добавить</button>
    </form>
    <form id="search-word-form">
      <h2>Найти слово в словаре</h2>
      <div>
        <label for="search-word-input">Слово:</label>
        <input type="text" id="search-word-input" required>
      </div>
      <button type="submit">Найти</button>
    </form>
    <div>
      <h2>Словарь</h2>
      <table id="dictionary-table">
        <thead>
          <tr>
            <th>Английское слово</th>
            <th>Перевод на русский</th>
            <th>Транскрипция</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
